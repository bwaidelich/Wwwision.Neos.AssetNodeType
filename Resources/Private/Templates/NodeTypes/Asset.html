{namespace neos=TYPO3\Neos\ViewHelpers}
<f:if condition="{asset}">
	<f:then>
		<div{attributes -> f:format.raw()}>
			<a href="{f:uri.resource(resource: asset.resource)}">{asset.resource.filename}</a>
		</div>
	</f:then>
	<f:else>
		<f:if condition="{neos:rendering.inEditMode()}">
			<div{attributes -> f:format.raw()}>
				No Asset selected
			</div>
		</f:if>
	</f:else>
</f:if>
